<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8">
  <title>‡§§‡§æ‡§≤‡•Å‡§ï‡§æ ‡§Ø‡•ã‡§ú‡§®‡§æ ‡§§‡•Å‡§≤‡§®‡§æ‡§§‡•ç‡§Æ‡§ï ‡§°‡•Ö‡§∂‡§¨‡•ã‡§∞‡•ç‡§° ‚Äì ‡§ú‡§≥‡§ó‡§æ‡§µ ‡§ú‡§ø‡§≤‡•ç‡§π‡§æ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;700&display=swap" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
  <style>
    body { font-family: 'Noto Sans Devanagari', sans-serif; background: #f6f7fa; color: #23263a; margin:0; padding:1rem;}
    .glass { background: #fff; border-radius: 12px; box-shadow: 0 2px 10px #c3c6f1aa; margin-bottom: 1.1rem; padding:1.1rem;}
    .dashboard-3col { display: flex; flex-wrap: wrap; gap: 1.25rem; }
    .dashboard-3col > div { background: #f2f3f7; border-radius: 8px; padding: .8rem .4rem .7rem .4rem; flex: 1 1 30%; box-shadow: 0 2px 6px #99a2ff14;}
    .kpi-card { background: linear-gradient(90deg, #a5f3fc 50%, #bae6fd 130%); border-radius: 8px; text-align: center; padding: .5em 0 .45em 0; font-size:1.04em; font-weight: 700; margin:.2em .3em;}
    .kpi-card .rank { font-size:.95em; font-weight:700; display:block;}
    .kpi-card .title { font-weight:600; color:#0284c7; margin-bottom:5px;}
    .kpi-card .value { font-size:1.45em; color: #04535c }
    .kpi-card.top  { background: linear-gradient(90deg,#bbf7d0,#6ee7b7);}
    .kpi-card.mid  { background: linear-gradient(90deg,#fde68a,#fef9c3);}
    .kpi-card.bot  { background: linear-gradient(90deg,#fecaca,#f87171);}
    /* Department(Taluka) Chip styling with hover/zoom/shadow */
    .dept-chip {
      display:inline-block; padding:7px 12px; border-radius:30px; font-size:1em; font-weight:600; background:#e0e7ff; margin:4px 7px 5px 0; color:#2d3d80;
      box-shadow: 0 2px 8px #5661b433; transition: box-shadow .22s, background .22s, transform .2s;
      cursor: pointer;
      border: 2px solid transparent;
    }
    .dept-chip:hover, .dept-chip.selected {
      background: linear-gradient(93deg,#facc15 30%,#fbbf24 110%);
      color: #1c1917;
      border-color: #f59e0b;
      box-shadow: 0 6px 26px #fde0478a;
      transform: scale(1.10);
      z-index: 1;
    }
    .chart-container { height: 185px; min-height: 130px; width: 100%; }
    .dashboard-3col .chart-container { background:#fff; border-radius:10px; padding:.35rem;}
    .form-label { font-weight: 700; }
    .checklist { display:flex; gap:.7rem; flex-wrap:wrap;}
    .table thead th { background: #6366f1; color: #fff; border: 1px solid #6366f1; text-align: center;vertical-align: middle; font-size:1.01em !important;padding:.55em;}
    .table tbody td { border: 1px solid #e6e6ed; vertical-align: middle; padding: .39rem .2rem; text-align:center; font-size:.97em;}
    .table tbody tr.selected-block td { background: #c7d2fe!important; font-weight:700; color:#132065;}
    .table tbody tr.top5  td { background: #bbf7d0 !important;}
    .table tbody tr.mid5  td { background: #feeaa4 !important;}
    .table tbody tr.bot5  td { background: #ffdad7 !important;}
    .btn-export { margin-left:0.5rem;}
    @media (max-width:950px) {.dashboard-3col{flex-direction:column;gap:.8rem;}
      .dashboard-3col>div{min-width:0;}
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <h2 class="text-center mb-3">üìä ‡§§‡§æ‡§≤‡•Å‡§ï‡§æ ‡§Ø‡•ã‡§ú‡§®‡§æ ‡§§‡•Å‡§≤‡§®‡§æ‡§§‡•ç‡§Æ‡§ï ‡§°‡•Ö‡§∂‡§¨‡•ã‡§∞‡•ç‡§°<br>
        <small class="text-muted">(‡§ú‡§≥‡§ó‡§æ‡§µ ‡§ú‡§ø‡§≤‡•ç‡§π‡§æ)</small>
    </h2>
    <div class="glass mb-3">
      <div class="row g-2 align-items-center">
        <div class="col-md-6">
          <label class="form-label">‡§Ø‡•ã‡§ú‡§®‡§æ ‡§®‡§ø‡§µ‡§°‡§æ (Multiple):</label>
          <select id="schemeSelect" multiple class="form-select form-select-sm"></select>
        </div>
        <div class="col-md-6">
          <label class="form-label">‡§§‡§æ‡§≤‡•Å‡§ï‡§æ ‡§®‡§ø‡§µ‡§°‡§æ:</label>
          <!-- Department chips for Taluka selection -->
          <div id="talukaChips" class="mb-2"></div>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col text-end">
          <button id="resetBtn" class="btn btn-outline-danger btn-sm">Reset</button>
          <button id="submitBtn" class="btn btn-primary btn-sm ms-2">Submit</button>
        </div>
      </div>
    </div>
    <div class="glass">
      <div class="dashboard-3col">
        <div>
          <div id="kpiCol"></div>
        </div>
        <div>
          <div class="mb-2 text-primary" style="font-weight:700;font-size:1.11em;">Bar Chart</div>
          <div id="barArea" class="chart-container"><canvas id="barChart"></canvas></div>
          <button id="downloadBarBtn" class="btn btn-success btn-sm btn-export mt-1">‚¨áÔ∏è Bar Chart</button>
        </div>
        <div>
          <div class="mb-2 text-primary" style="font-weight:700;font-size:1.11em;">Donut Chart</div>
          <div id="donutArea" class="chart-container"><canvas id="donutChart"></canvas></div>
          <button id="downloadDonutBtn" class="btn btn-warning btn-sm btn-export mt-1">‚¨áÔ∏è Donut Chart</button>
        </div>
      </div>
    </div>
    <div class="glass mb-3">
      <h5 class="mb-2 text-primary" style="font-size:1.08em;">
        <i class="fa fa-table me-2"></i>‡§§‡§æ‡§≤‡•Å‡§ï‡•ç‡§Ø‡§æ‡§Ç‡§ö‡•Ä ‡§™‡•Ç‡§∞‡•ç‡§£ ‡§Æ‡§æ‡§π‡§ø‡§§‡•Ä ‡§µ ‡§∞‡§Å‡§ï‡§ø‡§Ç‡§ó
      </h5>
      <div class="table-responsive">
        <table class="table table-bordered mb-0" id="dataTable">
          <thead><tr id="tableHeader"></tr></thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
  <script>
    // CONFIG
    const CONFIG = {
      apiKey: "AIzaSyDhCjnUv7x5yj9cXKV52Qv8CrYwUhBIWuU",
      spreadsheetId: "1y_EVqNg-reS3xV-Kn6cmTou7u_6kuyqykNdgdzXEMkE",
      range: "Rank!B5:AJ20"
    };
    let rawData=[], headers=[], blocks=[], schemes=[];
    let barChart, donutChart;
    const selectedBlocks = new Set(), selectedSchemes = new Set();

    async function fetchSheet() {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${CONFIG.spreadsheetId}/values/${encodeURIComponent(CONFIG.range)}?majorDimension=ROWS&valueRenderOption=UNFORMATTED_VALUE&key=${CONFIG.apiKey}`;
      const res = await fetch(url);
      if (!res.ok) throw Error(res.statusText);
      return (await res.json()).values;
    }
    function parse(values) {
      headers = values[0];
      const idxBlock = headers.findIndex(h => /‡§§‡§æ‡§≤‡•Å‡§ï‡§æ/i.test(h));
      blocks = values.slice(1).map(r => {
        const obj={}; headers.forEach((h,i)=>obj[h]=r[i]);
        obj._block=r[idxBlock];
        return obj;
      });
      schemes = headers.filter((_,i) => i!==idxBlock);
      rawData = blocks;
    }
    function renderControls() {
      const schemeSel=document.getElementById('schemeSelect');
      schemeSel.innerHTML=schemes.map(s=>`<option value="${s}">${s}</option>`).join('');
      // Dept chips for Taluka selection: color, shadow, zoom on hover
      const talukaDiv=document.getElementById('talukaChips');
      talukaDiv.innerHTML=blocks.map(b=>`
        <span class="dept-chip" tabindex="0" data-block="${b._block}">${b._block}</span>
      `).join('');
      talukaDiv.querySelectorAll('.dept-chip').forEach(span=>{
        span.onclick=()=>{
          const name=span.getAttribute('data-block');
          if(selectedBlocks.has(name)) { selectedBlocks.delete(name); span.classList.remove('selected');}
          else {selectedBlocks.add(name); span.classList.add('selected');}
        };
      });
      document.getElementById('resetBtn').onclick = () => {
        selectedBlocks.clear(); selectedSchemes.clear();
        talukaDiv.querySelectorAll('.dept-chip').forEach(span=>span.classList.remove('selected'));
        schemeSel.selectedIndex=-1;
        clearDashboard();
      };
      document.getElementById('submitBtn').onclick = updateAll;
      document.getElementById('downloadBarBtn').onclick=()=>barChart && downloadChart(barChart,"bar-chart.png");
      document.getElementById('downloadDonutBtn').onclick=()=>donutChart && downloadChart(donutChart,"donut-chart.png");
    }
    function downloadChart(chart,filename){
      const a=document.createElement('a');
      a.href=chart.toBase64Image(); a.download=filename; a.click();
    }
    function collectSelections() {
      // block chips
      selectedBlocks.clear();
      document.querySelectorAll('#talukaChips .dept-chip.selected').forEach(
        el=>selectedBlocks.add(el.getAttribute('data-block'))
      );
      // multi select schemes
      selectedSchemes.clear();
      Array.from(document.getElementById('schemeSelect').selectedOptions).forEach(opt =>
        selectedSchemes.add(opt.value)
      );
    }
    function compute() {
      collectSelections();
      if(selectedBlocks.size===0 || selectedSchemes.size===0) return null;
      const scheme = Array.from(selectedSchemes)[0];
      const blocksArr = Array.from(selectedBlocks).map(b=>rawData.find(r=>r._block===b)).filter(Boolean);
      const kpiData = blocksArr.map(r=>({_block:r._block, val:parseFloat(r[scheme])||0}));
      kpiData.sort((a,b)=>b.val-a.val); kpiData.forEach((d,i)=>d.rank=i+1);
      return { blocksArr, kpiData, scheme };
    }
    function renderKPI(data) {
      if(!data) { document.getElementById('kpiCol').innerHTML = ""; return; }
      let outTop = data.kpiData[0] ? `
        <div class="kpi-card top"><span class="rank">üèÜ ‡§ü‡•â‡§™ ‡§∞‡§Å‡§ï</span>
          <span class="title">${data.kpiData[0]._block}</span>
          <span class="value">${data.kpiData[0].val}</span>
        </div>` : '';
      let midval = data.kpiData.length>2 ? data.kpiData[Math.floor(data.kpiData.length/2)] : null;
      let outMid = midval ? `
        <div class="kpi-card mid"><span class="rank">‚öñÔ∏è ‡§Æ‡§ß‡•ç‡§Ø‡§Æ</span>
          <span class="title">${midval._block}</span>
          <span class="value">${midval.val}</span>
        </div>` : '';
      let botval = data.kpiData.at(-1);
      let outBot = botval ? `
        <div class="kpi-card bot"><span class="rank">üö® ‡§§‡§≥</span>
          <span class="title">${botval._block}</span>
          <span class="value">${botval.val}</span>
        </div>` : '';
      document.getElementById('kpiCol').innerHTML = outTop + outMid + outBot;
    }
    function renderBar(data) {
      const ctx=document.getElementById('barChart').getContext('2d');
      barChart?.destroy();
      barChart=new Chart(ctx, {
        type:'bar',
        data: {
          labels: data.kpiData.map(d=>d._block),
          datasets: [{
            label: data.scheme,
            data: data.kpiData.map(d=>d.val),
            backgroundColor:'#6366f1', borderRadius:4
          }]
        },
        options:{
          indexAxis:'y',
          plugins:{ legend:{display:false}, datalabels:{anchor:'end',align:'right',formatter:v=>v}},
          responsive:true
        },
        plugins:[ChartDataLabels]
      });
    }
    function renderDonut(data) {
      const ctx=document.getElementById('donutChart').getContext('2d');
      donutChart?.destroy();
      donutChart=new Chart(ctx, {
        type:'doughnut',
        data:{
          labels: data.kpiData.map(d=>d._block),
          datasets:[{
            data: data.kpiData.map(d=>d.val),
            backgroundColor:['#4f46e5','#10b981','#f59e0b','#ef4444','#3b82f6','#818cf8','#f472b6','#2dd4bf','#facc15','#eab308','#c026d3']
          }]
        },
        options:{ plugins:{ legend:{position:'bottom'}, datalabels:{anchor:'end',align:'end',formatter:v=>v}}, responsive:true },
        plugins:[ChartDataLabels]
      });
    }
    function renderTable(data) {
      const th = `<th>‡§∞‡§Å‡§ï</th>` + headers.map(h => `<th>${h}</th>`).join('');
      document.getElementById('tableHeader').innerHTML = th;
      const n = data.kpiData.length, midStart = Math.floor((n - 5) / 2);
      const rows = data.kpiData.map((r,i) => {
        const classes = [
          i < 5 ? 'top5' : '',
          i >= n - 5 ? 'bot5' : '',
          i >= midStart && i < midStart + 5 ? 'mid5' : '',
          selectedBlocks.has(r._block) ? 'selected-block' : ''
        ].filter(Boolean).join(' ');
        return `
          <tr class="${classes}">
            <td>${r.rank}</td>${headers.map(h => `<td>${rawData.find(x => x._block === r._block)[h] || ''}</td>`).join('')}
          </tr>`;
      }).join('');
      document.getElementById('tableBody').innerHTML = rows;
    }
    function clearDashboard() {
      document.getElementById('kpiCol').innerHTML="";
      document.getElementById('tableBody').innerHTML="";
      document.getElementById('tableHeader').innerHTML="";
      barChart?.destroy(); donutChart?.destroy();
    }
    function updateAll() {
      const data = compute();
      if(!data) return alert("‡§ï‡•É‡§™‡§Ø‡§æ ‡§ï‡§Æ‡•Ä‡§§ ‡§ï‡§Æ‡•Ä ‡§è‡§ï ‡§Ø‡•ã‡§ú‡§®‡§æ ‡§Ü‡§£‡§ø ‡§è‡§ï ‡§§‡§æ‡§≤‡•Å‡§ï‡§æ ‡§®‡§ø‡§µ‡§°‡§æ.");
      renderKPI(data);
      renderBar(data);
      renderDonut(data);
      renderTable(data);
    }
    (async () => {
      try {
        const vals = await fetchSheet();
        parse(vals);
        renderControls();
      } catch (e) {
        alert("‡§°‡•á‡§ü‡§æ ‡§≤‡•ã‡§°‡§Æ‡§ß‡•ç‡§Ø‡•á ‡§Ö‡§°‡§ö‡§£: " + e.message);
      }
    })();
  </script>
</body>
</html>
