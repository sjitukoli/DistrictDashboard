  <style>
    body { font-family: 'Noto Sans Devanagari', sans-serif; background: #f5f7ff; color: #243046; margin:0; padding:1.2rem;}
    .glass { background: rgba(255,255,255,0.99); border-radius: 12px; box-shadow: 0 4px 16px rgba(85,105,180,.13); margin-bottom: 1.4rem; padding:1rem;}
    .kpi-card { border-radius: 8px; font-weight: 600; margin-bottom: .45rem; background: linear-gradient(95deg,#e0e7ff 65%,#f1f5fe 120%); box-shadow: 0 2px 8px rgba(80,120,255,0.10); padding: .3rem .6rem; text-align:center; font-size:.97rem; color:#233;}
    .kpi-card.top  { background: linear-gradient(90deg,#bbf7d0,#6ee7b7);}
    .kpi-card.mid  { background: linear-gradient(90deg,#fde68a,#fef9c3);}
    .kpi-card.bot  { background: linear-gradient(90deg,#fecaca,#f87171);}
    .kpi-card.selected { box-shadow: 0 0 8px 1px #6366f1; border: 1.6px solid #4f46e5;}
    .kpi-card span.chip { border-radius:5px; background:#e0e7ff; padding:1px 8px; margin-bottom:1px; font-size:.98em;}
    .checklist { display:flex; gap:.7rem; flex-wrap:wrap;}
    .checklist label {user-select:none;margin-right:.34rem;font-weight:500;cursor:pointer;}
    .chart-container { width: 100%; height: 185px; min-height: 130px; max-width:100%; margin-bottom:1.0rem; position:relative;}
    .table thead th { background: #6366f1; color: #fff; font-weight: 700; border: 1px solid #6366f1; text-align: center;vertical-align: middle;padding:.55em;}
    .table tbody td { border: 1px solid #e6e6ed; vertical-align: middle; padding: .39rem .2rem; text-align:center; font-size:.98em; background: #f8f9ff;}
    .table tbody tr.selected-block td { background: #c7d2fe !important; font-weight: 700; color: #1e3a8a;}
    .table tbody tr.top5  td { background: #bbf7d0 !important;}
    .table tbody tr.mid5  td { background: #feeaa4 !important;}
    .table tbody tr.bot5  td { background: #ffdad7 !important;}
    .dashboard-row { display: flex; flex-wrap: wrap; gap:1rem; margin-bottom:1.4rem;}
    .col-left { flex: 1 1 38%; min-width:185px;}
    .col-right { flex: 1 1 60%; min-width:230px;}
    .btn-export { margin-left: 0.5rem; }
    @media (max-width: 1000px) {.dashboard-row{flex-direction:column;} .col-left,.col-right{width:100%}; .chart-container{height:180px; min-height:140px;}}
  </style>
</head>
<body>
  <div class="container-fluid">
    <h2 class="text-center mb-3">üìä ‡§§‡§æ‡§≤‡•Å‡§ï‡§æ ‡§Ø‡•ã‡§ú‡§®‡§æ ‡§§‡•Å‡§≤‡§®‡§æ‡§§‡•ç‡§Æ‡§ï ‡§°‡•Ö‡§∂‡§¨‡•ã‡§∞‡•ç‡§°<br><small class="text-muted">(‡§ú‡§≥‡§ó‡§æ‡§µ ‡§ú‡§ø‡§≤‡•ç‡§π‡§æ)</small></h2>
    <div class="glass mb-4">
      <div class="row g-2 align-items-center">
        <div class="col-md-6 col-xl-5">
          <label class="form-label fw-bold mb-1">‡§Ø‡•ã‡§ú‡§®‡§æ ‡§®‡§ø‡§µ‡§°‡§æ:</label>
          <select id="schemeSelect" multiple class="form-select form-select-sm"></select>
        </div>
        <div class="col-md-6 col-xl-5">
          <label class="form-label fw-bold mb-1">‡§§‡§æ‡§≤‡•Å‡§ï‡§æ ‡§®‡§ø‡§µ‡§°‡§æ:</label>
          <div id="talukaCheckboxes" class="checklist"></div>
        </div>
        <div class="col-md-12 col-xl-2 mt-2 mt-xl-0 text-end">
          <button id="resetBtn" class="btn btn-outline-danger btn-sm">Reset</button>
          <button id="submitBtn" class="btn btn-primary btn-sm ms-2">Submit</button>
        </div>
      </div>
    </div>
    <div class="dashboard-row mb-2">
      <div class="col-left">
        <div id="kpiRow1" class="mb-1"></div>
        <div id="kpiRow2" class="mb-1"></div>
        <div id="kpiRow3"></div>
      </div>
      <div class="col-right">
        <div class="glass p-2 mb-3">
          <h5 class="mb-1 text-primary" style="font-size:1.1em;"><i class="fa fa-bars me-1"></i>Bar Chart</h5>
          <div id="barArea" class="chart-container"><canvas id="barChart"></canvas></div>
          <h5 class="mb-1 mt-2 text-primary" style="font-size:1.1em;"><i class="fa fa-pie-chart me-1"></i>Donut Chart</h5>
          <div id="donutArea" class="chart-container"><canvas id="donutChart"></canvas></div>
          <div class="mt-2">
            <button id="downloadChartBtn" class="btn btn-success btn-sm btn-export">‚¨áÔ∏è ‡§ö‡§æ‡§∞‡•ç‡§ü</button>
            <button id="downloadCsvBtn" class="btn btn-secondary btn-sm btn-export">üìä CSV</button>
          </div>
        </div>
      </div>
    </div>
    <div class="glass mb-4">
      <h5 class="mb-2 text-primary" style="font-size:1.08em;">
        <i class="fa fa-table me-2"></i>‡§§‡§æ‡§≤‡•Å‡§ï‡•ç‡§Ø‡§æ‡§Ç‡§ö‡•Ä ‡§™‡•Ç‡§∞‡•ç‡§£ ‡§Æ‡§æ‡§π‡§ø‡§§‡•Ä ‡§µ ‡§∞‡§Å‡§ï‡§ø‡§Ç‡§ó
      </h5>
      <div class="table-responsive">
        <table class="table table-bordered mb-0" id="dataTable">
          <thead><tr id="tableHeader"></tr></thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
  <script>
    // CONFIG
    const CONFIG = {
      apiKey: "AIzaSyDhCjnUv7x5yj9cXKV52Qv8CrYwUhBIWuU",
      spreadsheetId: "1y_EVqNg-reS3xV-Kn6cmTou7u_6kuyqykNdgdzXEMkE",
      range: "Rank!B5:AJ20",
    };
    let rawData=[], headers=[], blocks=[], schemes=[];
    let barChart, donutChart;
    const selectedBlocks = new Set(), selectedSchemes = new Set();

    async function fetchSheet() {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${CONFIG.spreadsheetId}/values/${encodeURIComponent(CONFIG.range)}?majorDimension=ROWS&valueRenderOption=UNFORMATTED_VALUE&key=${CONFIG.apiKey}`;
      const res = await fetch(url);
      if (!res.ok) throw Error(res.statusText);
      return (await res.json()).values;
    }
    function parse(values) {
      headers = values[0];
      const idxBlock = headers.findIndex(h => /‡§§‡§æ‡§≤‡•Å‡§ï‡§æ/i.test(h));
      blocks = values.slice(1).map(r => {
        const obj={}; headers.forEach((h,i)=>obj[h]=r[i]);
        obj._block=r[idxBlock];
        return obj;
      });
      schemes = headers.filter((_,i) => i!==idxBlock);
      rawData = blocks;
    }
    function renderControls() {
      // Multi-select schemes
      const schemeSel=document.getElementById('schemeSelect');
      schemeSel.innerHTML=schemes.map(s=>`<option value="${s}">${s}</option>`).join('');
      // Checkboxes for blocks (unselected by default)
      const cbx=document.getElementById('talukaCheckboxes');
      cbx.innerHTML=blocks.map(b=>`
        <label><input type="checkbox" value="${b._block}"/> ${b._block}</label>`).join('');
      document.getElementById('resetBtn').onclick = () => {
        selectedBlocks.clear(); selectedSchemes.clear();
        cbx.querySelectorAll('input').forEach(i=>i.checked=false);
        schemeSel.selectedIndex=-1;
        clearDashboard();
      };
      document.getElementById('submitBtn').onclick = updateAll;
      document.getElementById('downloadCsvBtn').onclick = downloadCSV;
      document.getElementById('downloadChartBtn').onclick=()=>{
        if(barChart) downloadChart(barChart,"bar-chart.png");
        if(donutChart) downloadChart(donutChart,"donut-chart.png");
      };
    }
    function downloadChart(chart,filename){
      const a=document.createElement('a');
      a.href=chart.toBase64Image(); a.download=filename; a.click();
    }
    function collectSelections() {
      selectedBlocks.clear(); selectedSchemes.clear();
      document.querySelectorAll('#talukaCheckboxes input').forEach(i=>{
        if(i.checked) selectedBlocks.add(i.value);
      });
      Array.from(document.getElementById('schemeSelect').selectedOptions).forEach(opt =>
        selectedSchemes.add(opt.value)
      );
    }
    function compute() {
      collectSelections();
      if(selectedBlocks.size===0) return null;
      if(selectedSchemes.size===0) return null;
      const schemesArr=Array.from(selectedSchemes);
      const blocksArr=Array.from(selectedBlocks).map(b=>rawData.find(r=>r._block===b)).filter(Boolean);
      // For KPIs, use first scheme
      const kpiScheme = schemesArr[0];
      const kpiData = blocksArr.map(r=>({_block:r._block, val:parseFloat(r[kpiScheme])||0}));
      kpiData.sort((a,b)=>b.val-a.val); kpiData.forEach((d,i)=>d.rank=i+1);
      return { schemesArr, blocksArr, kpiData };
    }
    function renderKPIs(data) {
      if(!data) {['kpiRow1','kpiRow2','kpiRow3'].forEach(id=>document.getElementById(id).innerHTML=''); return;}
      const rows = ['kpiRow1','kpiRow2','kpiRow3'];
      const grps = [
        data.kpiData.slice(0,5),
        data.kpiData.slice(Math.floor((data.kpiData.length-5)/2), Math.floor((data.kpiData.length-5)/2)+5),
        data.kpiData.slice(-5)
      ];
      const cls = ['top','mid','bot'];
      const emo = ['üèÜ','‚öñÔ∏è','üö®'];
      rows.forEach((id,i)=>{
        document.getElementById(id).innerHTML = grps[i].map(d => `
          <div class="kpi-card ${cls[i]} selected">
            <span class="chip">${emo[i]} #${d.rank}</span><br>
            ${d._block}<br>
            <span>${d.val}</span>
          </div>`).join('');
      });
    }
    function renderBar(data) {
      const ctx=document.getElementById('barChart').getContext('2d');
      barChart?.destroy();
      const mainScheme=data.schemesArr[0];
      barChart=new Chart(ctx, {
        type:'bar',
        data: {
          labels: data.kpiData.map(d=>d._block),
          datasets: [{
            label: mainScheme,
            data: data.kpiData.map(d=>d.val),
            backgroundColor:'#6366f1',
            borderRadius:4
          }]
        },
        options:{
          indexAxis:'y',
          plugins:{ legend:{display:false}, datalabels:{anchor:'end',align:'right',formatter:v=>v}},
          responsive:true
        },
        plugins:[ChartDataLabels]
      });
    }
    function renderDonut(data) {
      const ctx=document.getElementById('donutChart').getContext('2d');
      donutChart?.destroy();
      const mainScheme=data.schemesArr[0];
      donutChart=new Chart(ctx, {
        type:'doughnut',
        data:{
          labels: data.kpiData.map(d=>d._block),
          datasets:[{
            data: data.kpiData.map(d=>d.val),
            backgroundColor:['#4f46e5','#10b981','#f59e0b','#ef4444','#3b82f6','#818cf8','#f472b6','#2dd4bf','#facc15','#eab308','#c026d3']
          }]
        },
        options:{ plugins:{ legend:{position:'bottom'}, datalabels:{anchor:'end',align:'end',formatter:v=>v}}, responsive:true },
        plugins:[ChartDataLabels]
      });
    }
    function renderTable(data) {
      const th = `<th>‡§∞‡§Å‡§ï</th>` + headers.map(h => `<th>${h}</th>`).join('');
      document.getElementById('tableHeader').innerHTML = th;
      const n = data.kpiData.length, midStart = Math.floor((n - 5) / 2);
      const rows = data.kpiData.map((r,i) => {
        const classes = [
          i < 5 ? 'top5' : '',
          i >= n - 5 ? 'bot5' : '',
          i >= midStart && i < midStart + 5 ? 'mid5' : '',
          selectedBlocks.has(r._block) ? 'selected-block' : ''
        ].filter(Boolean).join(' ');
        return `
          <tr class="${classes}">
            <td>${r.rank}</td>${headers.map(h => `<td>${rawData.find(x => x._block === r._block)[h] || ''}</td>`).join('')}
          </tr>`;
      }).join('');
      document.getElementById('tableBody').innerHTML = rows;
    }
    function clearDashboard() {
      ['kpiRow1','kpiRow2','kpiRow3','tableBody','tableHeader'].forEach(id=>document.getElementById(id).innerHTML='');
      barChart?.destroy(); donutChart?.destroy();
    }
    function updateAll() {
      const data = compute();
      if(!data) return alert("‡§ï‡•É‡§™‡§Ø‡§æ ‡§ï‡§Æ‡•Ä‡§§ ‡§ï‡§Æ‡•Ä ‡§è‡§ï ‡§Ø‡•ã‡§ú‡§®‡§æ ‡§Ü‡§£‡§ø ‡§ï‡§Æ‡•Ä‡§§ ‡§ï‡§Æ‡•Ä ‡§è‡§ï ‡§§‡§æ‡§≤‡•Å‡§ï‡§æ ‡§®‡§ø‡§µ‡§°‡§æ.");
      renderKPIs(data);
      renderBar(data); renderDonut(data); renderTable(data);
    }
    (async () => {
      try {
        const vals = await fetchSheet();
        parse(vals);
        renderControls();
      } catch (e) {
        alert("‡§°‡•á‡§ü‡§æ ‡§≤‡•ã‡§°‡§Æ‡§ß‡•ç‡§Ø‡•á ‡§Ö‡§°‡§ö‡§£: " + e.message);
      }
    })();
  </script>
</body>
</html>
