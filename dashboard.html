<!DOCTYPE html>

<head>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
  <div class="container">
    <h2 class="mb-4 text-primary">üìä ‡§§‡§æ‡§≤‡•Å‡§ï‡§æ ‡§Ø‡•ã‡§ú‡§®‡§æ ‡§§‡•Å‡§≤‡§®‡§æ‡§§‡•ç‡§Æ‡§ï ‡§°‡•Ö‡§∂‡§¨‡•ã‡§∞‡•ç‡§°</h2>

    <div class="card p-4 mb-4">
      <div class="row align-items-center">
        <div class="col-md-6">
          <label for="talukaSelect" class="form-label">‡§§‡§æ‡§≤‡•Å‡§ï‡§æ ‡§®‡§ø‡§µ‡§°‡§æ:</label>
          <select id="talukaSelect" class="form-select" multiple>
            <option value="‡§ú‡§≥‡§ó‡§æ‡§µ">‡§ú‡§≥‡§ó‡§æ‡§µ</option>
            <option value="‡§≠‡•Å‡§∏‡§æ‡§µ‡§≥">‡§≠‡•Å‡§∏‡§æ‡§µ‡§≥</option>
            <option value="‡§ö‡§æ‡§≥‡•Ä‡§∏‡§ó‡§æ‡§µ">‡§ö‡§æ‡§≥‡•Ä‡§∏‡§ó‡§æ‡§µ</option>
            <option value="‡§è‡§∞‡§Ç‡§°‡•ã‡§≤">‡§è‡§∞‡§Ç‡§°‡•ã‡§≤</option>
            <option value="‡§™‡§æ‡§ö‡•ã‡§∞‡§æ">‡§™‡§æ‡§ö‡•ã‡§∞‡§æ</option>
          </select>
        </div>
        <div class="col-md-6 text-end mt-3 mt-md-0">
          <button id="cmpBtn" class="btn btn-primary">üßÆ ‡§§‡•Å‡§≤‡§®‡§æ ‡§ï‡§∞‡§æ</button>
          <button onclick="downloadChartImage()" class="btn btn-success btn-export">üì• ‡§ö‡§æ‡§∞‡•ç‡§ü ‡§°‡§æ‡§â‡§®‡§≤‡•ã‡§°</button>
          <button onclick="downloadDataAsCSV()" class="btn btn-outline-secondary btn-export">üìä CSV</button>
        </div>
      </div>
    </div>

    <div class="card p-4">
      <h5 class="mb-3">‚è¨ ‡§§‡§æ‡§≤‡•Å‡§ï‡§æ ‡§è‡§ï‡•Ç‡§£ ‡§∏‡•ç‡§ï‡•ã‡§Ö‡§∞ ‡§∞‡§Å‡§ï‡§ø‡§Ç‡§ó</h5>
      <div class="canvas-container">
        <canvas id="horizontalBarChart"></canvas>
      </div>
    </div>
  </div>

  <script>
    const dataValues = [
      { taluka: "‡§ú‡§≥‡§ó‡§æ‡§µ", score: 82 },
      { taluka: "‡§≠‡•Å‡§∏‡§æ‡§µ‡§≥", score: 93 },
      { taluka: "‡§ö‡§æ‡§≥‡•Ä‡§∏‡§ó‡§æ‡§µ", score: 55 },
      { taluka: "‡§è‡§∞‡§Ç‡§°‡•ã‡§≤", score: 68 },
      { taluka: "‡§™‡§æ‡§ö‡•ã‡§∞‡§æ", score: 75 }
    ];

    let chartInstance;

    document.addEventListener("DOMContentLoaded", () => {
      const cmpBtn = document.getElementById('cmpBtn');
      if (cmpBtn) {
        cmpBtn.addEventListener('click', () => {
          const talukaSelect = document.getElementById('talukaSelect');
          const selectedTalukas = Array.from(talukaSelect.selectedOptions).map(opt => opt.value);
          if (selectedTalukas.length === 0) {
            alert("‡§ï‡•É‡§™‡§Ø‡§æ ‡§è‡§ï ‡§ï‡§ø‡§Ç‡§µ‡§æ ‡§Ö‡§ß‡§ø‡§ï ‡§§‡§æ‡§≤‡•Å‡§ï‡•á ‡§®‡§ø‡§µ‡§°‡§æ.");
            return;
          }
          let msg = "\nüü¶ ‡§®‡§ø‡§µ‡§°‡§≤‡•á‡§≤‡•á ‡§§‡§æ‡§≤‡•Å‡§ï‡•á:\n" + selectedTalukas.join("\n");
          alert(msg);
        });
      }

      renderHorizontalBarChart();
    });

    function renderHorizontalBarChart() {
      const ctx = document.getElementById('horizontalBarChart').getContext('2d');
      const sorted = [...dataValues].sort((a, b) => b.score - a.score);

      if (chartInstance) chartInstance.destroy();

      chartInstance = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: sorted.map(d => d.taluka),
          datasets: [{
            label: '‡§è‡§ï‡•Ç‡§£ ‡§∏‡•ç‡§ï‡•ã‡§Ö‡§∞',
            data: sorted.map(d => d.score),
            backgroundColor: '#4f46e5',
            borderRadius: 6,
            borderSkipped: false
          }]
        },
        options: {
          indexAxis: 'y',
          plugins: {
            legend: { display: false },
            title: {
              display: true,
              text: '‡§§‡§æ‡§≤‡•Å‡§ï‡§æ ‡§è‡§ï‡•Ç‡§£ ‡§∏‡•ç‡§ï‡•ã‡§Ö‡§∞ (‡§∏‡§∞‡•ç‡§µ‡§æ‡§ß‡§ø‡§ï ‡§µ‡§∞)',
              font: { size: 16 }
            },
            datalabels: {
              anchor: 'end',
              align: 'right',
              color: '#1e3a8a',
              font: { weight: 'bold', size: 12 }
            }
          },
          responsive: true,
          maintainAspectRatio: false
        },
        plugins: [ChartDataLabels]
      });
    }

    function downloadChartImage() {
      const link = document.createElement('a');
      link.download = 'taluka-chart.png';
      link.href = document.getElementById('horizontalBarChart').toDataURL('image/png');
      link.click();
    }

    function downloadDataAsCSV() {
      const sorted = [...dataValues].sort((a, b) => b.score - a.score);
      let csv = '‡§§‡§æ‡§≤‡•Å‡§ï‡§æ,‡§è‡§ï‡•Ç‡§£ ‡§∏‡•ç‡§ï‡•ã‡§Ö‡§∞\n';
      sorted.forEach(row => {
        csv += `${row.taluka},${row.score}\n`;
      });
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.setAttribute('hidden', '');
      a.setAttribute('href', url);
      a.setAttribute('download', 'taluka-score.csv');
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
  </script>
</body>
</html>
