  <script>
    const dataValues = [
      { taluka: "‡§ú‡§≥‡§ó‡§æ‡§µ", score: 82 },

      { taluka: "‡§ö‡§æ‡§≥‡•Ä‡§∏‡§ó‡§æ‡§µ", score: 55 },
      { taluka: "‡§è‡§∞‡§Ç‡§°‡•ã‡§≤", score: 68 },
      { taluka: "‡§™‡§æ‡§ö‡•ã‡§∞‡§æ", score: 75 }
    ];

    let chartInstance;

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById('cmpBtn').addEventListener('click', () => {
        const selectedTalukas = dataValues.filter(d => document.getElementById('chk-' + d.taluka).checked).map(d => d.taluka);

      });

      renderHorizontalBarChart();
      renderDonutChart();
      renderKPICards();
    });

    function renderKPICards() {
      const sorted = [...dataValues].sort((a, b) => b.score - a.score);
      const top5 = sorted.slice(0, 5);
      const mid5 = sorted.length > 5 ? sorted.slice(1, 4) : [];
      const low5 = sorted.slice(-5);

      const kpiRow = document.getElementById('kpiRow');
      kpiRow.innerHTML = '';

      function createCard(title, data, className) {
        data.forEach((item, index) => {
          const col = document.createElement('div');
          col.className = 'col-md-4';
          col.innerHTML = `
            <div class="kpi-card ${className}">
              <div class="highlight">${index + 1}. ${item.taluka}</div>
              <div>‡§∏‡•ç‡§ï‡•ã‡§Ö‡§∞: ${item.score}</div>
              <div>${title}</div>
            </div>`;
          kpiRow.appendChild(col);
        });
      }

      createCard("üèÜ Top 5", top5, "top5");
      createCard("‚öñÔ∏è ‡§Æ‡§ß‡•ç‡§Ø‡§Æ 5", mid5, "mid5");
      createCard("üö® ‡§§‡§≥ 5", low5, "low5");
    }

    function renderHorizontalBarChart(filteredData = dataValues) {
      const ctx = document.getElementById('horizontalBarChart').getContext('2d');
      const sorted = [...filteredData].sort((a, b) => b.score - a.score);

      if (chartInstance) chartInstance.destroy();

      chartInstance = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: sorted.map(d => d.taluka),
          datasets: [{
            label: '‡§è‡§ï‡•Ç‡§£ ‡§∏‡•ç‡§ï‡•ã‡§Ö‡§∞',
            data: sorted.map(d => d.score),
            backgroundColor: '#6366f1',

        options: {

            title: {

              font: { size: 16 }
            },
            datalabels: {
              anchor: 'end',
              align: 'right',
              color: '#1e3a8a',

          labels: dataValues.map(d => d.taluka),
          datasets: [{
            data: dataValues.map(d => d.score),
            backgroundColor: ['#6366f1', '#10b981', '#f59e0b', '#ef4444', '#3b82f6']

    function downloadDataAsCSV() {
      const sorted = [...dataValues].sort((a, b) => b.score - a.score);
      let csv = '‡§§‡§æ‡§≤‡•Å‡§ï‡§æ,‡§è‡§ï‡•Ç‡§£ ‡§∏‡•ç‡§ï‡•ã‡§Ö‡§∞\n';

      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.setAttribute('hidden', '');
      a.setAttribute('href', url);
      a.setAttribute('download', 'taluka-score.csv');
      document.body.appendChild(a);
